<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thanks! | GX Painting LTD</title>
  <meta name="robots" content="noindex" />
  <style>
    :root{--bg:#0b0e14;--fg:#eaeef3;--muted:#a8b3c7;--brand:#2563eb;--brand2:#1e40af;}
    html,body{height:100%}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;line-height:1.5;margin:0;background:var(--bg);color:var(--fg);display:flex;flex-direction:column}
    main{max-width:760px;margin:8vh auto 0;padding:0 16px;text-align:center}
    .cta{display:inline-block;margin-top:20px;padding:14px 22px;background:linear-gradient(180deg,var(--brand),var(--brand2));border-radius:14px;color:#fff;text-decoration:none;font-weight:600;font-size:18px}
    .sub{color:var(--muted);margin-top:8px}
    .stickybar{position:fixed;left:0;right:0;bottom:0;background:#0b0e14cc;backdrop-filter:saturate(150%) blur(6px);padding:12px;display:flex;gap:12px;justify-content:center}
    .stickybar a{flex:1;max-width:480px;text-align:center;padding:12px 16px;border-radius:12px;text-decoration:none;color:#fff;background:linear-gradient(180deg,var(--brand),var(--brand2));font-weight:700}
    @media(min-width:820px){.stickybar{display:none}}
  </style>
</head>
<body>
  <main>
    <h1>Thanks! We got your message.</h1>
    <p class="sub">We’ll reply the same business day. For urgent requests, call us now:</p>
    <p><a class="cta" href="tel:+1-416-560-8741">📞 Call Now — (416) 560‑8741</a></p>
    <p class="sub"><a href="/">← Back to home</a></p>
  </main>
  <div class="stickybar">
    <a href="tel:+1-416-560-8741">📞 Call (416) 560‑8741</a>
  </div>
</body>
</html>
